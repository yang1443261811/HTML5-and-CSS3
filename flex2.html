<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css布局案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      height: 100%;
      background-color: #001529;
    }

    .title {
      height: 64px;
      width: 100%;
      color:white;
      text-align: center;
      line-height: 64px;
      background-color: #000c17;
    }

    .main {
      flex: auto;
      display: flex;
      flex-direction:column;
      height: 100%;
    }

    .header {
      width: 100%;
      height: 64px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 21, 41, .08);
    }

    .content {
      width: 100%;
      flex: auto;
      background-color: #f0f2f5;
    }
    .screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <h3 class="title">Customer System</h3>
  </div>
  <div class="main">
    <div class="header">
    </div>
    <div class="content">
      <div class="screen"></div>
    </div>
  </div>
</div>
<script>
  let screen = document.querySelector('.screen');
  console.log(screen.getBoundingClientRect())
</script>
</body>
</html>
