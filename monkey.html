<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>连续动画demo</title>
  <style>
    .box {
      position: fixed;
      top: 30%;
      left: 50%;
      width: 240px;
      height: 238px;
      background: url("./images/apple.jpg") no-repeat;
      animation: run 5s steps(15) infinite;
    }

    @keyframes run {
     100% {
        background-position-x: -3600px;
      }
    }
  </style>
</head>

<body>
<div class="box">

</div>
</body>
</html>
